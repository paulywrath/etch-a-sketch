<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch</title>
  <style>
    .grid {
        display: flex;
        height: 960px;
        width: 960px;
        border: 1px solid black;
    }
    
    .column {
        display: flex;
        flex-direction: column;
    }

    .column,
    .row {
        flex: 1;
    }
  </style>
</head>
<body>
  <button>Erase</button>
  <div class="grid"></div>
  <script>   
    
    document.querySelector('button').addEventListener("click", () => {
        window.prompt("How many squares in each side of the grid?", "Max: 100");
        });
    
    grid = document.querySelector('.grid');

    let squares = 16;

    for (let i = 0; i < squares; ++i) {
        const column = document.createElement('div'); // create column
        column.className = 'column';
        for (let j = 0; j < squares; ++j) {
            const row = document.createElement('div'); // create row
            row.className = 'row';
            column.appendChild(row); // append row in column

            //Turn a square black when you hover over it
            row.addEventListener("mouseover", () => {
             row.style.backgroundColor = "black";
            });
        }
        grid.appendChild(column); // append column inside grid
    }

  </script>
</body>
</html>
